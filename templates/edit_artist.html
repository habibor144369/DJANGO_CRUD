{% extends "base.html" %}
{% load static %}


{% block title %}
<title>Edit Artist</title>
{% endblock title %}

{% block stylesheet %}
<style>
img {
    vertical-align: middle;
    border-style: none;
    max-width: 100px;
}
a {
  color: #007bff;
  text-decoration: none;
  background-color: transparent;
  font-size: 20px;
  }
</style>
{% endblock stylesheet %}


{% block content %}
 <div class="container"> <br>
    <h3>You Can Edit Artist Here: </h3> <br>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-info" type="submit" name="submit" value="Update Here">
    </form>
 </div>
{% endblock content %}
